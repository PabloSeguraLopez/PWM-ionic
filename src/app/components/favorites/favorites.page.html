<ion-content>
  <ion-title> Favorites</ion-title>
    <ion-row class="carousel">
      <ion-item *ngFor="let top of favoritesList">
      <div class="slide">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ top.contentId }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
      </ion-item>
    </ion-row>
  <ion-button>Remove from Favorites</ion-button>
</ion-content>
