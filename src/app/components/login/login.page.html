<ion-content class="ion-padding">
  <div class="container mb-3">
    <div class="row row-cols-1 row-cols-lg-2 align-items-center">
      <div class="col col-md-12 col-lg-6 col-xl-8 d-none d-md-block">
        <figure class="landscape-image-figure">
          <ion-img class="w-100" alt="" src="assets/images/sample.jpg"/>
        </figure>
      </div>
      <form class="form col col-xl-4" (submit)="onSubmit()">
        <div class="row justify-content-center mb-1">
          <ion-title class="form-title text-primary display-1 text-center">Login</ion-title>
        </div>
        <div class="input-container align-middle">
          <div class="input row justify-content-center align-items-center mb-1">
            <div class="col-md-1 col-lg-2 d-md-block d-none">
              <ion-img class="img-fluid text-field-icon" alt="" src="assets/images/username.png"></ion-img>
            </div>
            <div class="col col-lg-7">
              <ion-input class="form-control" required placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
            </div>
          </div>
          <div class="input row justify-content-center align-items-center mb-1">
            <div class="col-md-1 col-lg-2 d-md-block d-none">
              <ion-img class="img-fluid text-field-icon" alt="" src="assets/images/password.png"></ion-img>
            </div>
            <div class="col col-lg-7">
              <ion-input class="form-control" type="password" required placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mb-3">
          <a id="question-text">Don't have an account?</a>
        </div>
        <div class="d-grid col-12 col-sm-10 col-md-8 col-lg-6 mx-auto">
          <ion-button id="button" type="submit">Log In</ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
